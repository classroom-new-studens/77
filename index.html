	<script type="text/javascript">
		var waiting = setInterval(function () {
			if (typeof GameModule !== 'object' || typeof GameModule.addRunDependency !== 'function')
				return;
				
			clearInterval(waiting);
			
			GameModule.addRunDependency('waiting for preroll');
			
			waiting = setInterval(function () {
				if (typeof sdk === 'undefined' || typeof sdk.showBanner !== 'function')
					return;
				
				clearInterval(waiting);
				
				$('#continue').show();
				$('.meter').hide();
				$('#continue').click(() => {
					window.__dg_event_listener = function (event) {
						if (event.name === 'SDK_GAME_START') {
							window.__dg_event_listener = undefined;
							GameModule.removeRunDependency('waiting for preroll');
						}
					};
					
					console.log("calling GameMonetize preroll...");
					sdk.showBanner();            
					
					gtag('event', 'advideo_shown', {
						'event_category': 'monetization',
						'event_label': 'dg_preroll'
					});
				});
			});			
		}, 1);
